<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ヘッダー画面</title>
</head>
<body>
<nav layout:fragment="header"
     class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TrainingManagementApp2</a>
        </div>
        <div class="ml-auto">
            <div class="navbar-brand">
                <img src="/image/icons8-ユーザー-24.png" height="30" width="30" alt="User Image"/>
            </div>
            <div class="navbar-brand">
                <div th:text="${userName}"></div>
            </div>
        </div>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-outline-light" type="submit">logout</button>
        </form>
    </div>
</nav>
</body>
</html>
