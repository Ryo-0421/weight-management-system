<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン画面</title>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TrainingManagementApp2</a>
        </div>
    </div>
</header>
<div class="square">
    <form method="post" th:action="@{/login}" class="form-login">
        <div class="form-group">
            <b><label for="email">メールアドレス</label></b>
            <input type="text" class="form-control" id="email" name="email"/>
        </div>
        <div class="form-group">
            <b><label for="password">パスワード</label></b>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="login-button">
            <input type="submit" value="ログイン画面" class="btn btn-outline-secondary form-control"/>
        </div>
        <div class="text-center to-signup">
            <a th:href="@{/signup}">新規登録はこちら</a>
        </div>
    </form>
</div>
</body>
</html>
