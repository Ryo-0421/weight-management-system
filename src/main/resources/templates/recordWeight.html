<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/recordWeight.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>体重記録画面</title>
</head>
<body>
<div layout:fragment="content">
    <div class="square">
        <form method="post" th:action="@{/physicals/create}" class="form-record-weight">
            <div class="form-group">
                <label for="date"><b>日付</b></label>
                <input type="date" class="form-control" id="date" name="date"/>
            </div>
            <div class="form-group">
                <label for="weight"><b>体重</b></label>
                <input type="number" class="form-control" id="weight" name="weight"/>
            </div>
            <input type="submit" value="記録" class="btn btn-outline-secondary form-control record-button"/>
            <a type="submit" class="btn btn-outline-danger form-control back-button" th:href="@{/home}">
                戻る
            </a>
        </form>
    </div>
</div>
</body>
</html>
