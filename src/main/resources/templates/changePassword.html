<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/passwordChange.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>パスワード変更画面</title>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TrainingManagementApp2</a>
    </div>
  </div>
</header>
<div class="square">
  <form id="signup-form" method="post" th:action="@{changePassword}" class="form-signup" th:object="${changePasswordForm}">
    <div class="form-group">
      <label for="name">現在のパスワード</label>
      <input type="text" class="form-control" th:field="*{currentPassword}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{currentPassword}"></div>
      <p th:text="${PasswordMessage}"></p>
    </div>
    <div class="form-group">
      <label for="password">新しいパスワード</label>
      <input type="password" class="form-control" th:field="*{newPassword}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{newPassword}"></div>
    </div>
    <div class="form-group">
      <label for="email">パスワード確認</label>
      <input type="password" class="form-control" th:field="*{confirmPassword}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
      <p class="invalid-feedback"
         th:errors="*{samePassword}" style="display: block;"></p>
    </div>
    <div>
      <button type="submit" class="btn btn-outline-primary form-control back-button">送信</button>
    </div>
    <a th:href="@{/home}" class="btn btn-outline-danger form-control back-button">戻る</a>
  </form>
</div>
</body>
</html>
