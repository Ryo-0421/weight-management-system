<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ユーザー新規登録画面</title>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TrainingManagementApp2</a>
        </div>
    </div>
</header>
<div class="square">
<form id="signup-form" method="post" action="signup" class="form-signup" th:object="${signupForm}">
    <div class="form-group">
        <label for="userName">ユーザー名</label>
        <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid"/>
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid"/>
        <div class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="text" class="form-control" th:field="*{email}" th:errorclass="is-invalid"/>
        <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <input type="submit" value="新規登録" class="btn btn-outline-secondary form-control"/>
    <button type="button" class="btn btn-outline-danger form-control back-button">戻る</button>
</form>
</div>
</body>
</html>
